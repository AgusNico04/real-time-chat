<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="/auth" method="post" id="form">
        <input type="text" name="username" placeholder="Insert an username">
        <input type="submit" value="Login">
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('https://agusnico04-real-time-chat-x5vjxwx95hv65v-4000.githubpreview.dev/auth');

        socket.on('username-error', () => {
            let p = document.createElement('p');
            p.innerHTML = 'Error: username is already in use';
            document.getElementById('form').appendChild(p);
        })
    </script>
</body>
</html>
